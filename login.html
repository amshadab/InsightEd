<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="logo.png">
    <title>Compiler | InsightEd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #ebe9ec;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn-login,
        .btn-register {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-login {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-register {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" id="loginButton" class="btn btn-login">Login</button>
        </form>

        <div class="login-link">
            <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </div>
    </div>

    <div class="form-container" style="display: none;" id="register-form">
        <h2 class="text-center mb-4">Sign-up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="emailRegister">Email:</label>
                <input type="email" id="emailRegister" name="emailRegister" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="passwordRegister">Password:</label>
                <input type="password" id="passwordRegister" name="passwordRegister" class="form-control" required>
            </div>

            <button type="submit" id="signButton" class="btn btn-register">Sign-up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        // You can add additional validation here before redirecting if needed

        // Redirect to course.html
        window.location.href = 'course.html';
    });

    document.getElementById('signup-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        // You can add additional validation here before redirecting if needed

        // Redirect to course.html
        window.location.href = 'course.html';
    });

    document.getElementById('register-link').addEventListener('click', function () {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('login-link').addEventListener('click', function () {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });

</script>
</body>
</html>
