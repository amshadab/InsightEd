<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="todo.png">
   
  <title>To-Do List | InsightEd</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #282c35; /* Dark background color */
      color: #fff;
    }

    #todo-container {
      max-width: 80%; /* Adjusted width for better responsiveness */
      margin: 50px auto;
      background-color: #383e4a; /* Lighter background color */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-start; /* Adjusted alignment to flex-start */
      align-items: center;
    }

    li:last-child {
      border-bottom: none;
    }

    .complete {
      text-decoration: line-through;
      color: #999;
    }

    .cross-btn {
      margin-left: auto; /* Aligns to the right by pushing it to the end */
      background-color: #ff5555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .radio-btn {
      margin-right: 10px;
    }

    /* Header container to align text and image */
    .header-container {
      display: flex;
      align-items: center;
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {
      #todo-container {
        width: 90%;
      }

      input[type="text"] {
        width: 60%;
      }
    }
    .icon {
  margin-left: 10px; /* Adjust the value as needed */
}
  </style>
</head>
<body>
  <div id="todo-container">
    <h2 class="header-container">Todo List <img src="todo.png" class="icon" height="30" alt=""></h2>
    <div>
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");

      if (taskInput.value.trim() !== "") {
        var li = document.createElement("li");
        li.innerHTML = `
          <input type="radio" class="radio-btn" onclick="completeTask(this)">
          <span>${taskInput.value}</span>
          <button class="cross-btn" onclick="deleteTask(this)">âœ•</button>
        `;
        taskList.appendChild(li);
        taskInput.value = "";
      }
    }

    function deleteTask(element) {
      var taskList = document.getElementById("taskList");
      var li = element.parentNode;
      taskList.removeChild(li);
    }

    function completeTask(element) {
      var span = element.nextElementSibling;
      span.classList.toggle("complete");
    }
  </script>
</body>
</html>
